[package]
name = "solo-machine-core"
version = "0.1.0"
authors = ["Devashish Dixit <devashishdxt@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.42"
async-trait = "0.1.50"
bech32 = "0.8.1"
bip32 = { version = "0.2.1", features = ["bip39"], optional = true }
chrono = "0.4.19"
cosmos-sdk-proto = "0.5.0"
ed25519-dalek = "1.0.1"
hex = { version = "0.4.3", features = ["serde"] }
k256 = { version = "0.9.6", features = ["ecdsa"] }
num-rational = { version = "0.4.0", features = ["serde"] }
prost = "0.7.0"
prost-types = "0.7.0"
rand = "0.8.4"
regex = "1.5.4"
ripemd160 = "0.9.1"
rust_decimal = "1.14.3"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
sha2 = "0.9.5"
sha3 = { version = "0.9.1", optional = true }
sqlx = { version = "0.5.5", features = [
    "json",
    "macros",
    "runtime-tokio-rustls",
    "sqlite",
    "chrono",
] }
tendermint = "0.21.0"
tendermint-light-client = "0.21.0"
tendermint-rpc = { version = "0.21.0", features = ["http-client"] }
tokio = { version = "1.9.0", features = ["sync"] }
tonic = "0.4.3"
urlencoding = "2.1.0"

[build-dependencies]
tonic-build = "0.5.1"

[features]
default = ["mnemonic-signer"]
ethermint = ["sha3", "solomachine-v2"]
mnemonic-signer = ["bip32"]
solomachine-v2 = []
